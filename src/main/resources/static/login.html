<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Hệ Thống Quản Lý Khách Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
        }
        
        .login-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .login-header {
            background-color: #1e3a8a;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .login-body {
            padding: 30px;
        }
        
        .btn-primary {
            background-color: #1e3a8a;
            border-color: #1e3a8a;
            width: 100%;
            padding: 10px;
        }
        
        .btn-primary:hover {
            background-color: #152b5e;
            border-color: #152b5e;
        }
        
        .form-control:focus {
            border-color: #1e3a8a;
            box-shadow: 0 0 0 0.25rem rgba(30, 58, 138, 0.25);
        }
        
        .register-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .error-message {
            color: #dc3545;
            text-align: center;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h3><i class="fas fa-users me-2"></i> CMS - Đăng nhập</h3>
                <p class="mb-0">Hệ thống quản lý khách hàng</p>
            </div>
            <div class="login-body">
                <div class="error-message" id="error-message">
                    Tên đăng nhập hoặc mật khẩu không đúng
                </div>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="userName" class="form-label">Tên đăng nhập</label>
                        <input type="text" class="form-control" id="userName" name="userName" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Ghi nhớ đăng nhập</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Đăng nhập</button>
                </form>
                <div class="register-link">
                    <p>Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('error-message');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const userName = document.getElementById('userName').value;
                const password = document.getElementById('password').value;
                
                // Gửi request đăng nhập
                fetch('/api/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `userName=${encodeURIComponent(userName)}&password=${encodeURIComponent(password)}`
                })
                .then(response => {
                    if (response.ok) {
                        // Lấy thông tin email và vai trò của người dùng
                        return fetch(`/api/users/email?userName=${encodeURIComponent(userName)}`)
                            .then(emailResponse => {
                                if (emailResponse.ok) {
                                    return emailResponse.text();
                                }
                                return null;
                            })
                            .then(email => {
                                if (email) {
                                    // Lưu email người dùng vào localStorage
                                    localStorage.setItem('userEmail', email);
                                }
                                
                                // Ghi nhớ đăng nhập nếu được chọn
                                if (document.getElementById('remember').checked) {
                                    localStorage.setItem('userName', userName);
                                }
                                
                                // Kiểm tra vai trò người dùng
                                return fetch(`/api/users/role?userName=${encodeURIComponent(userName)}`)
                                    .then(roleResponse => {
                                        if (roleResponse.ok) {
                                            return roleResponse.text();
                                        }
                                        return 'ADMIN'; // Mặc định xem là admin nếu không lấy được vai trò
                                    })
                                    .then(role => {
                                        // Chuyển hướng dựa trên vai trò
                                        if (role && role.trim().toUpperCase() === 'CUSTOMER') {
                                            window.location.href = '/customer-dashboard.html';
                                        } else {
                                            // Đăng nhập thành công cho admin, chuyển hướng đến trang quản lý
                                            window.location.href = '/customerInfo.html';
                                        }
                                    });
                            });
                    } else {
                        // Hiển thị thông báo lỗi
                        errorMessage.style.display = 'block';
                        return response.text();
                    }
                })
                .then(data => {
                    if (data) {
                        console.error('Lỗi đăng nhập:', data);
                    }
                })
                .catch(error => {
                    console.error('Lỗi kết nối:', error);
                    errorMessage.textContent = 'Lỗi kết nối đến máy chủ. Vui lòng thử lại sau.';
                    errorMessage.style.display = 'block';
                });
            });
        });
    </script>
</body>
</html>
